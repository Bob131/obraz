---
layout: default
---

<section class="hentry">
  <div class="meta">
    <div class="navigation">
      {% if page.previous %}
        <a href="{{ page.previous.url }}">« Previous</a>
      {% endif %}
      {% if page.next %}
        <a href="{{ page.next.url }}">Next »</a>
      {% endif %}
    </div>
    <div class="published">{{ page.date.strftime('%Y-%m-%d') }}</div>
  </div>
  <h1>{{ page.title }}</h1>
  {{ content }}
  {% include 'buttons.html' %}
</section>
